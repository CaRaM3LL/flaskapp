{% extends "home.html" %}

{% block title %}
  <title>Register Page</title>
{% endblock %}

{% block content %}

<div class="register-box">
  <div class="register-logo">
    <a href="/signup"><b>Sport</b>Base</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>

    {% block error %}
      {% if message %}
        <p style="color:#FF0000" class="login-box-msg">{{message}}</p>
      {% endif %}
      
    {% endblock %}

      <form method='post'>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Full name" name="username" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" name="email" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password" name="passretype" required>
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.form-box -->
</div>
{% endblock %}
