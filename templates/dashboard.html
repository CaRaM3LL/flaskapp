
<h1>
  Dashboard
</h1>

<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Top Players</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <tr>
            <th>SQLID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Admin</th>
            <th>Rating</th>
          </tr>
          <tr>
            {% for item in data %}
              <td> {{item.id}} </td>
              <td> 
                <a href="/profile/{{item.username}}"> {{item.username}} </a>
              </td>
              <td> {{item.email}} </td>
              <td> {{item.Admin}} </td>
              <td> {{item.Rating}} </td>
              <tr> </tr>
            {% endfor %}
          </tr>
        </table>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
</div>
