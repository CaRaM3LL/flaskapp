{% extends "home.html" %}

{% block title %}
  <title> Settings </title>
{% endblock %}

{% block content %}
<!-- select -->

<div class="col-md-9">
    <div class="nav-tabs-custom">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#theme" data-toggle="tab">Theme</a></li>
        <li><a href="#myactivity" data-toggle="tab">My Activity</a></li>
        <li><a href="#settings" data-toggle="tab">Settings</a></li>
      </ul>
      <div class="tab-content">
        <div class="active tab-pane" id="theme">
          <div class="form-group">
              <label>Select Available themes</label>
                <form name="Item_1" action="{{ url_for('settings') }}" method="POST">
                  <select name="Item_1">
                    <option value="">--</option>
                    <option value="green">Green</option>
                    <option value="purple">Purple</option>
                    <option value="black">Black</option>
                    <option value="yellow">Yellow</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                </select>

                <div class="pull-down">
                  <label>Select Available Layouts</label>
                </div>
                <select name="Item_2">
                    <option value="">--</option>
                    <option value="layout-boxed">layout-boxed</option>
                    <option value="sidebar-mini">sidebar-mini</option>
                </select>
                <div class="pull-right">
                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary btn-xs">
                          Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        <!-- /.tab-pane -->
        <div class="tab-pane" id="myactivity">
          <!-- <form method="POST" enctype="multipart/form-data" action="{{ url_for('settings') }}">
            <input type="file" name="file" accept="image/*" />
            </br/><br/>
            <input type="submit" value="Upload" />
          </form> -->
        </div>
        <!-- /.tab-pane -->

        <div class="tab-pane" id="settings">
          <form action="{{ url_for('settings') }}" method="POST">
            <div class="form-group">
              <label>Phone Number</label>
              {% if data.Phone %}
              <input type="number" class="form-control" placeholder="{{data.Phone}}" name="Phone"> 
              {% else %}
              <input type="number" class="form-control" placeholder="Enter Phone Number" name="Phone">
              {% endif %}

            </div>

            <div class="form-group">
              <label>Location</label>
              {% if data.Location %}
              <input type="text" class="form-control" placeholder="{{data.Location}}" name="Location">
              {% else %}
              <input type="text" class="form-control" placeholder="Type your location" name="Location">
              {% endif %}

            </div>

            <div class="form-group">
              <label>About you</label>
              {% if data.About %}
              <input class="form-control" placeholder="{{data.About}}" name="About">
              {% else %}
              <input class="form-control" placeholder="Say something about you" name="About">
              {% endif %}
            </div>

            <div class="box-footer">
                <button type="submit" class="btn btn-primary btn-xs">Submit</button>
            </div>

          </form>
        </div>
        <!-- /.tab-pane -->
      </div>
      <!-- /.tab-content -->
    </div>
    <!-- /.nav-tabs-custom -->
  </div>
  <!-- /.col -->
{% endblock %}
