{% extends "home.html" %}

{% block title %}
  <title> Posting a problem </title>
{% endblock %}


{% block content %}

<h1>
  Posting the problem
</h1>
<div class="box box-default">
  <div class="box-header with-border">
    Please complet the form below.
  </div>
</div>
<div class="box box-warning">
  <div class="box-header with-border">
    <h3 class="box-title">Complete the form:</h3>
  <div class="box-body"> </div>
  <form method="post">
    <div class="form-group">
      <input name="title" type="text" class="form-control" placeholder="Title goes here" required>
    </div>

    <div class="form-group">
      <textarea name="content" class="form-control" rows="3" placeholder="Describe the probleme here" required></textarea>
    </div>

    <div class="box-footer">
      <div class="pull-right">
        <button type="submit" class="btn btn-primary btn-xs">
              Post
        </button>
      </div>
    </div>

  </form>
</div>
{% endblock %}
